<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - PCI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6 bg-white p-4 shadow-sm rounded">
        <h3 class="text-center mb-4">Create Your Account</h3>
        <form method="POST" id="signup-form">
          <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" name="name" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" name="phone" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" name="email" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required />
          </div>
          <button type="submit" class="btn btn-danger w-100">Sign Up</button>
        </form>
        <div id="response" class="text-center mt-3"></div>
        <div class="text-center mt-3">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec'; // Replace with yours
    const form = document.getElementById('signup-form');
    const response = document.getElementById('response');

    form.addEventListener('submit', e => {
      e.preventDefault();
      fetch(scriptURL, { method: 'POST', body: new FormData(form) })
        .then(res => {
          response.innerHTML = '<div class="alert alert-success">✅ Signup successful!</div>';
          form.reset();
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 2000);
        })
        .catch(err => {
          response.innerHTML = '<div class="alert alert-danger">❌ Signup failed. Try again.</div>';
        });
    });
  </script>
</body>
</html>
